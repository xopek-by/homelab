version: "2.1"

services:
  heimdall:
    image: lscr.io/linuxserver/heimdall:latest
    container_name: heimdall
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Warsaw
    volumes:
      - /home/mbuz/docker/heimdall/config:/config
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped